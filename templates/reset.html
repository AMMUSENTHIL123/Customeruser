<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/vintage-ornamental-flowers-background-with-lights_1419-1943.jpg?ga=GA1.1.696215349.1733857143&semt=ais_incoming'); /* Replace with your actual image path */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: rgb(188, 233, 7); /* Text color for better contrast */
        }

        .welcome-container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            padding: 30px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"> 
        <a class="navbar-brand" href="#">EDU@SPOT </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-controls="navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home'  %}">Home <span class="sr-only">(current)</span></a>
                </li>
              
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'resetpassword' %}">resetpassword</a> 
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout1' %}">logout</a> 
                </li>
                
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="welcome-container">
                    <div class="hero-image">
                        <h1>Welcome to eLEARNING</h1>
                        <p>Tempor erat elitr rebum at clita. Diam dolor diam ipsum sit. Aliqu diam amet diam et eos.</p>
                    </div>
                
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-9">
                                <div class="card">
                                    <div class="container mt-6">
                                        {% if messages %}
                                            {% for message in messages %}
                                                <div class="alert alert-info">{{ message }}</div>
                                            {% endfor %}
                                        {% endif %}
                                    
                                        <form method="POST" action="{% url 'reset' %}" class="bg-light p-4 rounded shadow">
                                            {% csrf_token %}
                                    
                                            <div class="form-group">
                                                <label for="current_password">Current Password:</label>
                                                <input type="password" name="current_password" id="current_password" class="form-control" required>
                                            </div>
                                    
                                            <div class="form-group">
                                                <label for="new_password">New Password:</label>
                                                <input type="password" name="new_password" id="new_password" class="form-control" required>
                                            </div>
                                    
                                            <div class="form-group">
                                                <label for="confirm_password">Confirm New Password:</label>
                                                <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                                            </div>
                                    
                                            <button type="submit" class="btn btn-primary">Reset Password</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
